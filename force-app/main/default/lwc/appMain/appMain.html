<template>
            <c-menu-component onnavigation={handleNavigation}></c-menu-component>
            <c-hamburger-menu onnavigation={handleNavigation}></c-hamburger-menu>
            <template if:true={isHomePage}>
                <c-home-page></c-home-page>
            </template>
            <template if:true={isMenuPage}>
                <c-menu-page is-ta-page={isTAPage} onaddtocart={handleAddToCart}></c-menu-page>
            </template>
            <template if:true={isCartPage}>
                <c-cart-page cart-items={cartItems}></c-cart-page>
            </template>
            <template if:true={isMusicPage}>
                <c-music-page></c-music-page>
            </template>
            <template if:true={isTAPage}>
                <c-ta-page is-ta-page={isTAPage}></c-ta-page>
            </template>
        
            <c-footer></c-footer>
</template>
