<template>
    <lightning-input type="number" label="Annual Revenue" formatter="currency" value={annualRevenue} onchange={handleChange}></lightning-input>
    <lightning-button label="reset" onclick={reset}></lightning-button>
    <template if:true={accounts}>
        <ul>
            <template for:each={accounts} for:item="account">
                <li key={account.Id}>{account.Name}</li>
            </template>
        </ul>
    </template>
    <template if:false={accounts}>
        <p>No accounts found or provide an annual revenue value to search.</p>
    </template>
</template>
